<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.4.7/dist/sweetalert2.min.css,npm/sweetalert2@11.4.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Discos</title>
</head>

<body class="container-fluid">
    <header class="row">
        <div class="portada container-fluid">
            <img src="images/portada.png">
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Discografia</span>
        </nav>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle btnMenu" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" onclick="intro()">Intro</a></li>
            <li><a class="dropdown-item" onclick="novedades()">Novedades</a></li>
            <li><a class="dropdown-item" href="#redes">Contacto</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
    <div class="row">
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="discosContainer row mt-3"></main>
        <!-- Carrito -->
        <aside class="col-sm-4">
            <h2>Carrito</h2>
            <!-- Elementos del carrito--> 
            <ul id="carrito" class="list-group"></ul>
            <hr>
            <!-- Precio total -->
            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </aside>
    </div>
</div>

    <footer>
        <div id="redes">
            <!--Redes Sociales-->
            <h2 class="titulos">Seguinos</h2>
            <div class="redes">
                <a href="https://www.facebook.com/compadre.uy"><img src="images/facebook.png" width="50"></a>
                <a href="https://www.instagram.com/compadre.uy/"> <img src="images/instagram.png" width="50"></a>
                <a href="https://open.spotify.com/artist/5E0n7FgDLJAEIISY8HkYR2?si=nV0DnTg5QX6XaWXLY3yrmw"> <img
                        src="images/spotify2.png" width="60">
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.4.7,npm/sweetalert2@11.4.7/dist/sweetalert2.all.min.js,npm/sweetalert2@11.4.7/dist/sweetalert2.min.js,npm/sweetalert2@11.4.7/dist/sweetalert2.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./codigo.js"></script>
</body>

</html>
